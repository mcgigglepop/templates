{% extends "base.html" %}

{% block content %}

<div class="no-bottom no-top" id="content">
    <div id="top"></div>
    
    <!-- section begin -->
    <section id="subheader" data-bgimage="url(images/background/subheader.jpg) top">
            <div class="center-y relative text-center">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-md-12 text-center">
                            <h1>User Login</h1>
                            <p><i>welcome</i></p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
    </section>
    <!-- section close -->
    

    <section aria-label="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form name="contactForm" id='contact_form' class="form-border" method="post" action='login' novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <h3>Login to your account</h3>
                            <p>Login to your account or register for a free account <a href="{{ url_for('auth.register') }}">here</a>.</p>

                                    <div class="field-set">
                                        <label>Username</label>
                                        <input type='text' name='username' id='username' class="form-control" placeholder="" required>
                                    </div>


                                    <div class="field-set">
                                        <label>Password</label>
                                        <input type='password' name='password' id='password' class="form-control" placeholder="" required>
                                    </div>

                                    <div class="col-md-12">

                                        <div id='submit' class="pull-left">
                                            <input type='submit' id='send_message' value='Login' class="btn btn-main color-2">
                                        </div>
        
                                        <div id="register-alert" class="" role="alert">
                                            {% with messages = get_flashed_messages() %}
                                                {% if messages %}
                                                    <div class="notification is-danger text-center text-danger">
                                                        {{ messages[0] }}
                                                    </div>
                                                {% endif %}
                                            {% endwith %}
                                        </div>
                                        <div class="clearfix"></div>
        
                                    </div>
                            
                        </form>
                </div>
            </div>
        </div>
    </section>
    
    
</div>
<!-- content close -->

<a href="#" id="back-to-top"></a>
{% endblock %}
